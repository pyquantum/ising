site_name: Ising formulations of many NP problems

nav:
  - Introduction: index.md
  - References: references.md

theme:
  name: material

  features:
    - navigation.instant
    - navigation.tracking

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
